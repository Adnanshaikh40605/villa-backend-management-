[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python manage.py migrate && (python manage.py createsuperuser_production || echo 'Superuser creation skipped') && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
healthcheckPath = "/admin/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
